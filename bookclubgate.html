<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Club</title>
  <link rel="shortcut icon" href="./favicon.ico">
  <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <style>
    #wrapper {
      background-image: url('./mysite_files/BLUETILE_SNES - Donkey Kong Country 2_ Diddy\'s Kong Quest - Backgrounds & Foregrounds - Rigging Backgrounds.png') !important;
    }
    #password-field {
      width: 100px;
      font-family: Verdana, Geneva, sans-serif;
      font-size: 11px;
      padding: 2px 4px;
      border: 2px solid #808080;
      border-right-color: #fff;
      border-bottom-color: #fff;
    }
    #send-btn {
      font-family: Verdana, Geneva, sans-serif;
      font-size: 11px;
      padding: 2px 8px;
      background: #c0c0c0;
      border: 2px solid #fff;
      border-right-color: #000;
      border-bottom-color: #000;
      cursor: pointer;
    }
    #send-btn:active {
      border: 2px solid #000;
      border-right-color: #fff;
      border-bottom-color: #fff;
    }
    #error-msg {
      color: #ff0000;
      font-size: 10px;
      margin-top: 4px;
      display: none;
    }
  </style>
  <script>
    function checkPassword() {
      var field = document.getElementById('password-field');
      var errorMsg = document.getElementById('error-msg');
      if (field.value.toLowerCase() === 'bino') {
        window.location.href = 'https://www.youtube.com/@BinoBookReviews';
      } else {
        errorMsg.style.display = 'block';
        field.value = '';
        field.focus();
      }
      return false;
    }
    document.getElementById('password-field').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkPassword();
      }
    });
  </script>
  <div id="wrapper">
    <div id="anchor">
      <!-- Header -->
      <div class="header-wrapper">
        <div class="header-glow"></div>
        <div id="head">Book Club</div>
      </div>
      <br>
      <a id="back" href="./">Â« back to Marcelo's Stuff</a>

      <!-- Main Window -->
      <div class="window-wrapper" id="Wabout-wrapper">
        <div class="window-glow"></div>
        <div class="window" id="Wabout">
          <div class="title-bar"><span class="title">For our eyes only</span></div>
          <div class="window-inner">
            <div class="desc" style="padding-top:4px;">
              <p>And who are <i>you</i>?</p>
              <p style="margin-top:10px; text-align:center;">
                <input type="text" id="password-field" placeholder="password">
                <button id="send-btn" onclick="checkPassword()">Send</button>
              </p>
              <p id="error-msg">Wrong! Try again.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
